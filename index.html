<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="runtime/xui/appearance/vista/theme.css" />
        <link rel="stylesheet" type="text/css" href="swipe/style.css" />
        
    </head>
    <body>
        
        
        <script type="text/javascript" src="runtime/xui/js/xui-all.js"></script>
        <script type="text/javascript" src="runtime/xui/js/adv-all.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script defer src="swipe/swipe.js"></script>
        <script type="text/javascript" src="App/js/index.js"></script>
        
        <script type="text/javascript">
            
            xui.main( init() );
            
            function init(){
                
                ins = new App;
                ins.iniComponents();
                xui('body').append(ins.getUIComponents());
                
                
            };
            
            
            $(document).ready(function() {
                Slider = $('#slider').Swipe({
                    auto: 2000,
                    continuous: true
                }).data('Swipe');
                
                $('.next').on('click', Slider.next);
                $('.prev').on('click', Slider.prev);
            });
            
        </script>
        
    </body>
</html>
